<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='./src/style.css'>
    <script type="module" src='./src/main.js' defer></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <title>PROYECTO RECUPERACION REINO JS</title>
</head>

<body>
    <header>
        <h1 id="title">Aventura en el Reino de JS</h1>
    </header>


    <main>

        <!--ESCENA 1 Y 2-->
        <div id="player" class="scene active">
            <h2 id="titulo-crear-jugador">Crear Jugador</h2>
            <div id="scene1-container" class="scene1-container">
                <img id="imagen-jugador" src="./src/image/pikachu.png" alt="jugador">
                <p id="nombre-jugador-display" class="nombre-jugador"></p>
            </div>

            <div class="container-formulario">
                <div class="formulario-crear-jugador">
                    <div class="input-group">
                        <label for="nombre-jugador">Nombre</label>
                        <input id="nombre-jugador" placeholder="Introduce el nombre" type="text" maxlength="20">
                        <p class="error" id="errorUsuario"></p>
                    </div>

                    <div class="input-group">
                        <label for="ataque-input">Ataque (<span id="ataque-val">0</span>)</label>
                        <input type="number" id="ataque-input" min="0" max="10" value="">
                    </div>

                    <div class="input-group">
                        <label for="defensa-input">Defensa (<span id="defensa-val">0</span>)</label>
                        <input type="number" id="defensa-input" min="0" max="10" value="">
                    </div>

                    <div class="input-group">
                        <label for="vida-input">Vida (<span id="vida-val">100</span>)</label>
                        <input type="number" id="vida-input" min="0" max="10" value="">
                    </div>


                    <p id="puntos-restantes">Puntos diponibles para repartir (MÃ¡x. 10): 10</p>


                </div>
            </div>

            <button id="crear-jugador" class="boton-crear">Continuar</button>

            <div id="estado-jugador" class="player-card"></div>
        </div>

        <!-- ESCENA 3 -->
        <div id="market" class="scene">
            <h2>Mercado</h2>
            <div id="market-container"></div>
        </div>


        <!-- ESCENA 4 y 5-->
        <div id="enemies" class="scene">
            <div id="enemies-container"></div>

        </div>

        <!-- ESCENA 6-->
        <div id="battle" class="scene">
        </div>


        <!-- ESCENA 7 y 8-->
         <div id="final" class="scene">
        </div>



    </main>

    <footer>
             <div id="inventory-container">
            <div class="inventory-slot"></div>
            <div class="inventory-slot"></div>
            <div class="inventory-slot"></div>
            <div class="inventory-slot"></div>
            <div class="inventory-slot"></div>
            <div class="inventory-slot"></div>
        </div>
    </footer>


    <div id="monedero-container" class="monedero-animado">
            <img src="./src/image/monedero.png" alt="Monedero">
            <span id="dinero-actual">500</span>
    </div>

    <div id="cuadrado-container" class="cuadrado-animacion">
            <span id="cuadrado-contenido">
                <h1 class="cuadrado-tituloH1">Top secret</h1>
                <p class="cuadrado-tituloP">El hacha es demasiado buena!!</p>
            </span>        
    </div>

    <div class="container-estrellas">
        <div class="estrellas"></div>
        <div class="estrellas"></div>
        <div class="estrellas"></div>
        <div class="estrellas"></div>
        <div class="estrellas"></div>
    </div>
        
   


</body>

</html>
